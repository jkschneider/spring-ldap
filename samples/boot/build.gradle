plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management'
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	compileClasspath "org.glassfish.jaxb:jaxb-runtime:2.3.8"

	compileOnly "com.sun.xml.ws:jaxws-rt:2.3.6"
	compileOnly "org.glassfish.jaxb:jaxb-runtime:2.3.8"

	implementation 'org.springframework.boot:spring-boot-starter-data-ldap'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.security:spring-security-ldap'
	rewritetestImplementation "org.glassfish.jaxb:jaxb-runtime:2.3.8"
	testCompileClasspath "org.glassfish.jaxb:jaxb-runtime:2.3.8"
	testImplementation "com.sun.xml.ws:jaxws-rt:2.3.6"
	testImplementation "org.glassfish.jaxb:jaxb-runtime:2.3.8"
	implementation 'com.unboundid:unboundid-ldapsdk'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
